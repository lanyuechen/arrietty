<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>集合逻辑关系处理</h2>
    <ul id="test-list"></ul>

    <script src="./logic.js"></script>
    <script>
        function test(desc, res) {
            return `<li>${desc} = ${JSON.stringify(res)}</li>`;
        }

        const l = new Logic();

        document.getElementById('test-list').innerHTML = '' +
                test('[1, 5] ∩ [5, 10]', new Logic().and('[1, 5]', '[5, 10]').conditions) +
                test('[1, 5] ∪ (5, 10]', new Logic().or('[1, 5)', '[5, 10]').conditions) +
                '';
    </script>
</body>
</html>
